<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="./alpineData.js"></script>
    <title>Bootcamp APIs</title>



</head>

<body x-data="bootcampFunctions()" x-cloak="">


    <h1 class="title">BOOTCAMP API FUNCTIONS</h1>


    <div class="wordGame">
        <h2>Wordgame Function</h2>
        <P>Enter a sentence of 10 or more words to get the following information</P>
        <div> <label for="sentenceInput">Enter sentence here:</label>
            <input class="inputs" x-model="sentence" type="text" id="sentenceInput">
        </div>

        <button class="sentenceButton" @click="wordGameShow = true; wordGame()" :disabled="wordGameShow">Play word
            game</button>

        <div x-show="wordGameShow" class="wordGameResults">
            <div x-text="'Longest word :' +  wordGameObject.longestWord"></div>
            <div x-text="'Shortest word :' + wordGameObject.shortestWord"></div>
            <div x-text="'Sum of all words: ' + wordGameObject.wordLengths"></div>
        </div>

        <button class="sentenceButton" x-show="wordGameShow" @click=" wordGameShow = false">Enter new
            sentence</button>

    </div>



    <div class="totalPhoneBill">
        <h2>Total phone bill</h2>

        <div class="textAlign">
            <P>Enter a "call," "sms," or "data," to calculate usage</P>

                <label for="usageInput">Enter usage here:</label>
                <input class="inputs" x-model="usage" type="text" id="usageInput">
            </div>

            <button class="sentenceButton" @click=" totalPhoneBill(); billShow = true" :disabled="billShow" >calculate phone bill</button>
           
           
            <div class="balanceRemaining" x-show="billShow">
            <div x-text="totalBill[0][1].message"> </div>
            <div x-text="'Total Bill = ' + totalBill[0][0].Bill"   ></div>
            
        </div>

            <button class="sentenceButton" @click="billDetail(); details = !details" x-show="billShow">Bill details</button>

        <table x-show="details && billShow">
            <tr>
                <th></th>
                <th x-text="callBill.type"><strong></strong></th>
                <th x-text="smsBill.type"><strong></strong></th>
                <th x-text="dataBill.type"><strong></strong></th>
            </tr>

            <tr>
                <th><strong>Price</strong></th>
                <td x-text="callBill.price"></td>></td>
                <td x-text="smsBill.price"></td>
                <td x-text="dataBill.price"></td>
            </tr>


            <tr>
                <th><strong>Occurance</strong></th>
                <td x-text="callBill.occured"></td>
                <td x-text="smsBill.occured"></td>
                <td x-text="dataBill.occured"></td>
            </tr>

            <tr>
                <th><strong>Total</strong></th>
                <td x-text="callBill.total"></td>
                <td x-text="smsBill.total"></td>
                <td x-text="dataBill.total"></td>
            </tr>

        </table>

        <button class="sentenceButton"@click="billShow = false"  x-show="billShow" >Calculate again</button>






    </div>


    <div class="enoughAirtime">
        <h2>Enough airtime</h2>

        <P>Enter your remaining balance to calculate costs</P>


            <div class="airtimeInputs">

                <label for="usageBInput">Usage<span style="color:#fefae0;">s</span>:</label>
                <input class="inputs" x-model="usageB" type="text" id="usageBInput">

                <div>
                    <label for="balanceInput">Airtime:</label>
                    <input class="inputs" x-model="airtime" type="number" id="balanceInput">
                </div>
            </div>

            <button class="sentenceButton" @click="enoughAirtimeCalculator(); airtimeShow = true" :disabled="airtimeShow">calculate phone bill</button>

            <div class="balanceRemaining" x-text="balance.Balance" x-show="airtimeShow"></div>

            <button class="sentenceButton" x-show="airtimeShow" @click="airtimeShow = false">calculate again</button>





</body>

</html>
